<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="./css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<!-- 子页面标题 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">帮我找驾校</h1>
		</header>
		<!-- 主体部分 -->
		
		<div class="mui-content">
		<div class="info"style="width: 80%;margin-left: 10%;margin-top: 20%;height: 60%;">
			<!-- 输入卡片 -->
			<form class="mui-input-group"style="margin-bottom: 10px;">
				<div class="mui-input-row">
					<label>你的姓名:</label>
					<input type="text" class="mui-input-clear" placeholder="请输入你的姓名">
				</div>
			</form>
			<form class="mui-input-group" style="margin-bottom: 10px;">
				<div class="mui-input-row">
					<label>手机号码:</label>
					<input type="text" class="mui-input-clear" placeholder="请输入你的手机号">
				</div>
			</form>
			<form class="mui-input-group" style="margin-bottom: 10px;">
				<div class="mui-input-row">
					<label>驾照类型:</label>
					<p style="float: left;font-size: 20px;margin-top: 10px;margin-left: 0px;">C1 <input type="checkbox"></p>
					<p style="float: right;font-size: 20px;margin-top: 10px;margin-right: 100px;">C2 <input type="checkbox"></p>
				</div>
			</form>
			<!-- 定位城市 -->
			<ul class="mui-table-view" style="width: 100%;float: left;background-color:white;">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#"><p style="font-size: 18px;color: #000000;text-align: center;">城 市 选 择</p></a>
					<div class="mui-collapse-content">
						<a>成都</a>
						<a>重庆</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="btn" style="width: 60%;margin-right: 20%;float: right;margin-top: 20%;">
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">免费咨询</button>
		</div>
		<div class="mui-input-row mui-checkbox mui-left" style="margin-top: 70%;font-size: 15px;margin-left: 10%;">
		  <label>同意<a>《隐私政策》《信息安全声明》 </a></label>
		  <input name="checkbox1" type="checkbox" checked >
		</div>
		
		</div>
	</body>

</html>
