<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		* button{
			width: 100%;
			height: 50px;
		}
		* p{
			font-size: 23px;
			text-align: left;
			color: #000000;
			}
	</style>
	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">设置</h1>
</header>
<div class="mui-content">
	<div class="mui-input-row">
			<label style="font-size: 23px;">勿扰模式</label>
			<div class="mui-switch mui-active mui-switch-blue">
				<div class="mui-switch-handle"></div>
			</div>
		</div>
		<div class="mui-input-row">
			<label style="font-size: 23px;">简洁模式</label>
			<div class="mui-switch mui-active mui-switch-blue">
				<div class="mui-switch-handle"></div>
			</div>
		</div>
		<button type="button" class="mui-btn mui-btn-outlined"><p>新消息提醒</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>隐私</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>通用</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>辅助功能</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>附近的人</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>绑定银行卡</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>插件</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>帮助与反馈</p></button>
		<button type="button" class="mui-btn mui-btn-outlined"><p>关于软件</p></button>
	</div>
	<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action " >
		<!-- 可选择菜单 -->
		<ul class="mui-table-view">
		  <li class="mui-table-view-cell">
			<a href="#">切换账号</a>
		  </li>
		  <li class="mui-table-view-cell">
			<a href="#">退出账号</a>
		  </li>
		</ul>
		<!-- 取消菜单 -->
		<ul class="mui-table-view">
		  <li class="mui-table-view-cell">
			<a href="personalSetting.html"><b>取消</b></a>
		  </li>
		</ul>
	</div>
	<a href="#sheet" id="openSheet" class="mui-btn mui-btn-primary mui-btn-block">账号管理</a>
	
</div>
	</body>

</html>
