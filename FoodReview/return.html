<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="./css/mui.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		
		*{
			background-color:#faf8f3 ;
		}
		.headImg img {
			width: 100%;
			height: 100%;
		}

		/* 主体body设置 */
		.mui-content {
			background-color: #faf8f3;		
		}

		/* 微笑样式 */
		.smile{
			width: 30%;
			float: left;
			margin-left: 35%;
			margin-top: 120px;
		}
		.mui-btn-block {
			padding-top: 8px;
			height: 40px;
			width: 130px;
		}
		
		.mui-btn {
			margin: auto;
			margin-top: 100%;
			background-color: #337bbc;
		}
		
		.text{
			width: 100%;
			float: left;
		}
	</style>
	<body>
		<div class="mui-content">

			<!-- 顶部图片 -->
			<div class="headImg">
				<img src="img/banner2.png" />
				
			</div>
			
			<div class="smile">
			<img src="./img/smile.png"/ style="width: 112px;height: 112px;">
			</div>
			<div class="text">
			<p style="font-size: 25px;color: #333333;text-align: center;padding-top: 20px;">提交成功</p>
			<p style="font-size: 22px;color: #333333;text-align: center;padding-top: 10px;">我们会将你的意见和建议及时反馈</p>
			</div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block"><a href="index.html" style="color:white">确定</a></button>

		</div>
	</body>

</html>
